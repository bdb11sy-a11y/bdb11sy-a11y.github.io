<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Alabbadi Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .app {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      font-weight: bold;
    }
    .app:hover {
      background: #eee;
    }
    .order {
      display: none;
      padding: 20px;
      background: #fff;
      margin: 20px;
      border-radius: 10px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Alعبادي – طلب شحن التطبيقات</header>

<div class="apps">
  <div class="app" onclick="openOrder('Likee')">Likee</div>
  <div class="app" onclick="openOrder('Wego')">Wego</div>
  <div class="app" onclick="openOrder('Halo')">Halo</div>
  <div class="app" onclick="openOrder('Hala')">Hala</div>
  <div class="app" onclick="openOrder('Jawaker')">Jawaker</div>
  <div class="app" onclick="openOrder('Yalla')">Yalla</div>
  <div class="app" onclick="openOrder('TopTop')">TopTop</div>
  <div class="app" onclick="openOrder('Saha')">Saha</div>
  <div class="app" onclick="openOrder('Nawa')">Nawa</div>
  <div class="app" onclick="openOrder('Molistar')">Molistar</div>
</div>

<div class="order" id="orderBox">
  <h3 id="appName"></h3>

  <select id="amount">
    <option value="5">5$</option>
    <option value="10">10$</option>
    <option value="20">20$</option>
  </select>

  <input type="text" id="userid" placeholder="اكتب ID الحساب">

  <button onclick="sendOrder()">إرسال الطلب</button>
</div>

<script>
  let selectedApp = "";

  function openOrder(app) {
    selectedApp = app;
    document.getElementById("appName").innerText = "طلب شحن: " + app;
    document.getElementById("orderBox").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function sendOrder() {
    let amount = document.getElementById("amount").value;
    let id = document.getElementById("userid").value;

    if (!id) {
      alert("رجاءً أدخل ID الحساب");
      return;
    }

    let message =
      "طلب جديد\n" +
      "التطبيق: " + selectedApp + "\n" +
      "القيمة: " + amount + "\n" +
      "ID: " + id;

    alert("تم إرسال الطلب!\n\n" + message);
  }
</script>

</body>
</html>
